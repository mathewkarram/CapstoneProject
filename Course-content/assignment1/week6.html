<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        table,td,th{
            border: 1px solid #000;
        }
        table {
            background-color: bisque;
            width: 500px;
            height: 500px;
        }
        .column {
            background-color: yellow;
        }
        tr:last-of-type {
            background-color: blue;
        }
        td:nth-of-type(1) {
            background-color: azure;
        }
    </style>
</head>
<body>
    <table>
        
        <caption>People</caption>
    <thead>
        <tr>
            <th id="name" class="column">Name</th>
            <th colspan="3" id="bday">Birthday</th>
            <th id="num">Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td headers="name" class="column">Jack</td>
            <td headers="bday">5/13</td>
            <td headers="num">857-555-5555</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td headers="name" class="column">Sparky</td>
            <td headers="bday">6/14</td>
            <td headers="num">303-555-5555</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
