<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week7::Forms</title>
    <style>
        form {
            background-color: red;
            color: aqua;
        }
        label{
            float: left;
            clear: left;
            text-align: right;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <h1>Join our Newsletter</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Customer info</legend>
            <!-- for has to be the id value when using the label element -->
            <label for="fname"> First Name:</label>  <input type="text" name="fname" id="fname" required><br> <br>
            Last Name: <input type="text" name="lname" id="lname" required tabindex="2"> <br> <br>
            E-mail: <input type="text" name="email" id="email" required placeholder="thing@gmail.com" tabindex="1" accesskey="E"> <br> <br>
            <input type="hidden" name="custId" id="custId">
            Comments: <br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea> <br>
            Password: <input type="password" name="password" id="password"> <br>
            <input type="submit" value="Sign me up">
            <input type="reset" value="clear">
            <input type="image" src="/Course-content/dog2.jpg">
            <button type="submit">
                <img src="/Course-content/dog.jpg" alt="">
            </button>
        </fieldset>
    </form>
    <form action="">
        <input type="checkbox" name="browser1" id="checkbox" value=""> Apple <br>
        <input type="radio" name="browser" id="checkbox" value=""> Apple
    </form>
    <select name="options" id="options">
        <option value="">First option</option>
        <option value="">Second option</option>
    </select>
    <input type="number">
    <input type="range">
</body>

</html>
